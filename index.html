<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitClub 2024 Closeout Special</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and HTML */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background Image */
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6); /* Darken image for better contrast */
      z-index: 0;
    }

    /* Content Wrapper */
    .banner-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Main Message */
    .main-message {
      font-family: 'Pacifico', cursive; /* More engaging, handwritten style */
      font-size: 2.5em;
      margin-bottom: 0.4em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      line-height: 1.2;
    }

    /* Offer Details */
    .offer-details {
      font-size: 1.8em;
      margin-bottom: 1em;
      line-height: 1.5;
    }

    .offer-details strong {
      color: #FFD700; /* Gold accent for emphasis */
    }

    /* Countdown Timer */
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    .countdown-timer div {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 10px 15px;
      min-width: 60px;
    }

    .countdown-timer span {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }

    .countdown-timer label {
      display: block;
      font-size: 0.8em;
      color: #FFD700;
      margin-top: 5px;
      text-transform: uppercase;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-message {
        font-size: 2.5em;
      }
      .offer-details {
        font-size: 1.2em;
      }
      .countdown-timer span {
        font-size: 1.6em;
      }
    }

    @media (max-width: 480px) {
      .main-message {
        font-size: 2em;
      }
      .offer-details {
        font-size: 1em;
      }
      .countdown-timer span {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <div class="banner-background"></div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Seize what's left of 2024 and make 2025 your best year yet with FitClub!</div>

      <div class="offer-details">
        Join before 2025 arrives to pay just <strong>$20.25</strong> to start<br />
        <strong>and NO DUES until Jan 31, 2025</strong><br />
      </div>

      <!-- 2025 Countdown Timer -->
      <div class="countdown-timer">
        <div>
          <span id="days">00</span>
          <label>Days</label>
        </div>
        <div>
          <span id="hours">00</span>
          <label>Hours</label>
        </div>
        <div>
          <span id="minutes">00</span>
          <label>Minutes</label>
        </div>
        <div>
          <span id="seconds">00</span>
          <label>Seconds</label>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for 2025 Countdown -->
  <script>
    // Set target date for January 1, 2025 at 00:00:00
    const targetDate = new Date('January 1, 2025 00:00:00').getTime();

    // Countdown updater
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        // If time is up, display all zeros
        document.getElementById('days').innerText = '00';
        document.getElementById('hours').innerText = '00';
        document.getElementById('minutes').innerText = '00';
        document.getElementById('seconds').innerText = '00';
        return;
      }

      // Calculate time units
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update HTML
      document.getElementById('days').innerText = String(days).padStart(2, '0');
      document.getElementById('hours').innerText = String(hours).padStart(2, '0');
      document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
      document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
    };

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>
</body>
</html>
