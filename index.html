<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitClub 2024 Closeout Special</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background Image */
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6); /* Darken image for text contrast */
      z-index: 0;
    }

    /* Fireworks Container */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Fireworks shouldn't interfere with user interactions */
      z-index: 1;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0;
      animation-name: explode;
      animation-iteration-count: 1;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }

    /* Keyframes for Firework Animation */
    @keyframes explode {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      40% {
        transform: scale(1.5) rotate(45deg);
        opacity: 1;
      }
      70% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(2) rotate(25deg);
        opacity: 0;
      }
    }

    /* Content Wrapper */
    .banner-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    /* Main Message */
    .main-message {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 0 20px;
    }

    /* Highlights */
    .highlights {
      font-size: 1.5em;
      margin-bottom: 1em;
      line-height: 1.4;
      padding: 0 20px;
    }

    .highlights div {
      margin-bottom: 0.5em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-message {
        font-size: 2.5em;
      }
      .highlights {
        font-size: 1.3em;
      }
    }

    @media (max-width: 480px) {
      .main-message {
        font-size: 2em;
      }
      .highlights {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <div class="banner-background"></div>

    <!-- Fireworks Container -->
    <div class="fireworks"></div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Jump-Start 2024 with FitClub!</div>
      <div class="highlights">
        <div>Pay just <strong>$20.24</strong> to get started</div>
        <div><strong>No dues until Jan 31st</strong></div>
        <div>Join before Jan 1 and lock in this offer</div>
      </div>
    </div>
  </div>

  <!-- JavaScript to Generate Fireworks -->
  <script>
    const fireworkContainer = document.querySelector('.fireworks');
    const fireworkCount = 25; // Adjust the number of fireworks
    const possibleColors = [
      '#ff0000', '#ffa500', '#ffff00', '#00ff00', '#00ffff',
      '#0000ff', '#ff00ff', '#ff69b4', '#ff4500', '#ffd700'
    ];

    for (let i = 0; i < fireworkCount; i++) {
      // Create a firework element
      const firework = document.createElement('div');
      firework.classList.add('firework');

      // Randomize color
      const randomColor = possibleColors[Math.floor(Math.random() * possibleColors.length)];
      firework.style.backgroundColor = randomColor;

      // Randomize position
      firework.style.left = Math.random() * 100 + '%';
      firework.style.top = Math.random() * 100 + '%';

      // Randomize size
      // The initial size is small (10px by 10px), but the scale transform will expand it
      const sizeScale = Math.random() * 1.5 + 0.5; // scale between 0.5 and 2
      // We'll apply this scale factor to the animation timing if needed

      // Randomize animation duration
      const duration = Math.random() * 2 + 1; // Durations between 1s and 3s
      firework.style.animationDuration = duration + 's';

      // Randomize animation delay
      const delay = Math.random() * 3; // 0 to 3 seconds
      firework.style.animationDelay = delay + 's';

      // Append to container
      fireworkContainer.appendChild(firework);
    }
  </script>
</body>
</html>
