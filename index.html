<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitClub 2024 Closeout Special</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and HTML */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background Image */
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6); /* Darken image for better contrast */
      z-index: 0;
    }

    /* Content Wrapper */
    .banner-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Main Message */
    .main-message {
      font-family: 'Pacifico', cursive; /* More engaging, handwritten style */
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.4em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      line-height: 1.2;
    }

    /* Offer Details */
    .offer-details {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 1em;
      line-height: 1.5;
    }

    .offer-details strong {
      color: #FFD700; /* Gold accent for emphasis */
    }

    /* Countdown Timer */
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    .countdown-timer div {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 10px 15px;
      min-width: 60px;
    }

    .countdown-timer span {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }

    .countdown-timer label {
      display: block;
      font-size: 0.8em;
      color: #FFD700;
      margin-top: 5px;
      text-transform: uppercase;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-message {
        font-size: 2.5em;
      }
      .offer-details {
        font-size: 1.2em;
      }
      .countdown-timer span {
        font-size: clamp(1.3rem, 4vw, 2rem);
      }
    }

    @media (max-width: 480px) {
      .main-message {
        font-size: 2em;
      }
      .offer-details {
        font-size: 1em;
      }
      .countdown-timer span {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <div class="banner-background"></div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Make 2025 Your Best Year Yet!</div>

      <div class="offer-details">
         <strong>Start today for just $20.25 and get the rest of January for FREE!</strong><br />
      </div>
</body>
</html>
